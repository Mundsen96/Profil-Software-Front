<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Front-Profil</title>
</head>
<body>
<div id="modal-overlay">
  <div id="modal">
  </div>
</div>
  <div id="container">
    <div class="header">
      <h1>Welcome to my Harry Potter collection App.</h1>
      <div class="buttons">
        <button class="api" id="all">All students</button>
        <button class="api" id="gryffindor">Gryfindor Students</button>
        <button class="api" id="slytherin">Slytherin Students</button>
        <button class="api" id="hufflepuff">Hufflepuff Students</button>
        <button class="api" id="ravenclaw">Ravenclaw Students</button>
        <a id="favorites" href="./Favorites/favorites.html">Go to Favorites</a><br>
        <span id="items-favorites"></span>
      </div>
    </div>
    <table>
      <tr>
        <th>Name</th>
        <th>Date of birth</th>
        <th>House</th>
        <th>Wizard</th>
        <th>Ancestry</th>
        <th>Student/Staff</th>
      </tr>
    </table>
  </div>
  
</body>
</html>
